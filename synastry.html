    <script>
        // åˆå§‹åŒ–æ˜Ÿç©ºèƒŒæ™¯
        const canvas = document.getElementById('starfield-canvas');
        const starfield = new StarField(canvas);
        starfield.start();

        // åˆå§‹åŒ–åˆç›˜åˆ†æå™¨
        const analyzer = new SynastryAnalyzer();

        // åˆ†ææŒ‰é’®ç‚¹å‡»äº‹ä»¶
        document.getElementById('analyzeBtn').addEventListener('click', async () => {
            const name1 = document.getElementById('name1').value.trim();
            const name2 = document.getElementById('name2').value.trim();
            const birth1 = document.getElementById('birth1').value;
            const birth2 = document.getElementById('birth2').value;
            const time1 = document.getElementById('time1').value;
            const time2 = document.getElementById('time2').value;

            // éªŒè¯è¾“å…¥
            if (!name1 || !name2 || !birth1 || !birth2) {
                alert('è¯·å¡«å†™å®Œæ•´çš„å§“åå’Œå‡ºç”Ÿæ—¥æœŸä¿¡æ¯');
                return;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            document.getElementById('loading').classList.add('active');
            document.getElementById('resultSection').classList.remove('active');

            // æ¨¡æ‹Ÿåˆ†æè¿‡ç¨‹
            await sleep(2000);

            // æ‰§è¡Œåˆ†æ
            const result = analyzer.analyze({
                person1: { name: name1, birth: birth1, time: time1 },
                person2: { name: name2, birth: birth2, time: time2 }
            });

            // æ˜¾ç¤ºç»“æœ
            displayResult(result);

            // éšè—åŠ è½½ï¼Œæ˜¾ç¤ºç»“æœ
            document.getElementById('loading').classList.remove('active');
            document.getElementById('resultSection').classList.add('active');

            // æ»šåŠ¨åˆ°ç»“æœåŒºåŸŸ
            document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
        });

        // æ˜¾ç¤ºç»“æœ
        function displayResult(result) {
            // ç»˜åˆ¶åˆ†æ•°åœ†ç¯
            drawScoreCircle(result.score);

            // æ˜¾ç¤ºåˆ†æ•°
            document.getElementById('scoreNumber').textContent = result.score;

            // æ˜¾ç¤ºå„ç»´åº¦åˆ†æ
            const aspectGrid = document.getElementById('aspectGrid');
            aspectGrid.innerHTML = result.aspects.map(aspect => `
                <div class="aspect-item fade-in-up">
                    <div class="aspect-header">
                        <div class="aspect-icon">${aspect.icon}</div>
                        <div class="aspect-title">${aspect.title}</div>
                    </div>
                    <div class="aspect-content">${aspect.content}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${aspect.score}%"></div>
                    </div>
                </div>
            `).join('');

            // æ˜¾ç¤ºAIå»ºè®®
            document.getElementById('aiAdvice').innerHTML = result.advice;
        }

        // ç»˜åˆ¶åˆ†æ•°åœ†ç¯
        function drawScoreCircle(score) {
            const canvas = document.getElementById('scoreCanvas');
            const ctx = canvas.getContext('2d');
            const centerX = 75;
            const centerY = 75;
            const radius = 60;
            const lineWidth = 10;

            ctx.clearRect(0, 0, 150, 150);

            // èƒŒæ™¯åœ†ç¯
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = lineWidth;
            ctx.stroke();

            // è¿›åº¦åœ†ç¯
            const progress = (score / 100) * Math.PI * 2;
            const gradient = ctx.createLinearGradient(0, 0, 150, 150);
            gradient.addColorStop(0, '#FF6B9D');
            gradient.addColorStop(1, '#6B4FE0');

            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, -Math.PI / 2, -Math.PI / 2 + progress);
            ctx.strokeStyle = gradient;
            ctx.lineWidth = lineWidth;
            ctx.lineCap = 'round';
            ctx.stroke();
        }

        // å·¥å…·å‡½æ•°
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        });
    </script>
